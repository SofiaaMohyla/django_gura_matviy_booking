{% extends 'base.html' %}

{% block content %}

{% if messages %}
    <ul class = "messages">
        {% for message in messages %}
        <li{% if message.tags %} class = "{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

<a href = "{% url 'register' %}" style="text-align:center"><button class="btn btn-primary">Register</button></a>

{% endblock %}
