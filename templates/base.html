<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Booking</title>
</head>
<body>
    <nav class="sticky-top header">
        <div class="row">
            <div class="col-md-1">
              <img src = "{% static './images/nav-icon.svg' %}" class ="company-icon">
            </div>
            <div class="col-md-4">
                <div class="all-a">
                    <a href = "{% url 'home' %}" class="a-nav"> Home</a> |
                    <a href ="{% url 'rooms' %}" class="a-nav"> Rooms</a> |
                    <a href = "{% url 'services' %}" class="a-nav">Services</a> |
                </div>
            </div>
            <div class = "col-md-6"></div>
            <div class = col-md-1>
                {% if request.user.is_authenticated %}
                    <a href="{% url 'user-page' user.id %}" ><img src = "{% static './images/user-icon.png' %}" class ="user-icon"></a>
                {% else %}
                    <a href="{% url 'login'%}" ><img src = "{% static './images/user-icon.png' %}" class ="user-icon"></a>
                {% endif %}
            </div>
        </div>

    </nav>
    {% block content %}

    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static './js/myjs.js' %}" ></script>
</body>
</html>
